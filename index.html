<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->

</head>

<body>
    <div class="container-products">
        <h3 class="container-title">
            You might also like
        </h3>
        <div class="product-wrapper">
            <div class="product-img">
                <a href="#" class="product-link">
                    <span class="shipping-type">Free Shipping</span>
                    <img src="/images/1.png" alt="img_alt">
                    <div class="product-info">
                        <span class="product-name">
                            Product name
                        </span>
                        <div class="stars">
                            <img src="./images/Star 1.png" alt="star">
                            <img src="./images/Star 1.png" alt="star">
                            <img src="./images/Star 1.png" alt="star">
                            <img src="./images/Star 1.png" alt="star">
                            <img src="./images/Star 1.png" alt="star">
                        </div>
                        <div class="product-price">
                            34.00$
                        </div>
                    </div>
                </a>
            </div>
            <div class="product-img">
                <a href="#" class="product-link">
                    <span class="shipping-type">Free Shipping</span>
                    <img src="/images/2.png" alt="img_alt">
                    <div class="product-info">
                        <span class="product-name">
                            Product name
                        </span>
                        <div class="stars">
                            <img src="./images/Star 1.png" alt="star">
                            <img src="./images/Star 1.png" alt="star">
                            <img src="./images/Star 1.png" alt="star">
                            <img src="./images/Star 1.png" alt="star">
                            <img src="./images/Star 1.png" alt="star">
                        </div>
                        <div class="product-price">
                            34.00$
                        </div>
                    </div>
                </a>
            </div>
            <div class="product-img">
                <a href="#" class="product-link">
                    <span class="shipping-type">Free Shipping</span>
                    <img src="/images/3.png" alt="img_alt">
                    <div class="product-info">
                        <span class="product-name">
                            Product name
                        </span>
                        <div class="stars">
                            <img src="./images/Star 1.png" alt="star">
                            <img src="./images/Star 1.png" alt="star">
                            <img src="./images/Star 1.png" alt="star">
                            <img src="./images/Star 1.png" alt="star">
                            <img src="./images/Star 1.png" alt="star">
                        </div>
                        <div class="product-price">
                            34.00$
                        </div>
                    </div>
                </a>
            </div>
            <div class="product-img">
                <a href="#" class="product-link">
                    <span class="shipping-type">Free Shipping</span>
                    <img src="/images/4.png" alt="img_alt">
                    <div class="product-info">
                        <span class="product-name">
                            Product name
                        </span>
                        <div class="stars">
                            <img src="./images/Star 1.png" alt="star">
                            <img src="./images/Star 1.png" alt="star">
                            <img src="./images/Star 1.png" alt="star">
                            <img src="./images/Star 1.png" alt="star">
                            <img src="./images/Star 1.png" alt="star">
                        </div>
                        <div class="product-price">
                            34.00$
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="container-reviews">
        <h3 class="container-title">
            Reviews
        </h3>
        <div class="overall-reviews">
            <div class="product-score">
                <div class="score">5.0</div>
                <div class="statistics">
                    <div class="stars">
                        <img src="./images/Star 1.png" alt="star">
                        <img src="./images/Star 1.png" alt="star">
                        <img src="./images/Star 1.png" alt="star">
                        <img src="./images/Star 1.png" alt="star">
                        <img src="./images/Star 1.png" alt="star">
                    </div>
                    <div class="reviews">
                        <span class="review-count">18</span> reviews
                    </div>
                </div>
            </div>
            <div class="stars-rate">
                <table>
                    <tr>
                        <td>5 stars</td>
                        <td>
                            <div class="progress-space">
                                <div class="progress-fill" style="width:70%"></div>
                            </div>
                        </td>
                        <td>(18)</td>
                    </tr>
                    <tr>
                        <td>4 stars</td>
                        <td>
                            <div class="progress-space">
                                <div class="progress-fill" style="width:10%"></div>
                            </div>
                        </td>
                        <td>(1)</td>
                    </tr>
                    <tr>
                        <td>3 stars</td>
                        <td>
                            <div class="progress-space">
                                <div class="progress-fill" style="width:0%"></div>
                            </div>
                        </td>
                        <td>(0)</td>
                    </tr>
                    <tr>
                        <td>2 stars</td>
                        <td>
                            <div class="progress-space">
                                <div class="progress-fill" style="width:0%"></div>
                            </div>
                        </td>
                        <td>(0)</td>
                    </tr>
                    <tr>
                        <td>1 stars</td>
                        <td>
                            <div class="progress-space">
                                <div class="progress-fill" style="width:0%"></div>
                            </div>
                        </td>
                        <td>(0)</td>
                    </tr>
                </table>
            </div>
            <div class="review-buttons">
                <a href="#" class="review-btn">Write a review</a>
                <a href="#" class="review-btn">Ask a question</a>
            </div>
        </div>
    </div>
</body>
<script src="/js/script.js"></script>

</html>
